<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="bundle.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
	<style>
		body {
			font-family: 'Hind', sans-serif;
		}

		h1 {
			opacity: .4;
			font-size: 1.2em;
			font-style: italic;
		}

		#wrapper {
			width: 60%;
			margin: 0 auto;
		}
		#column-1 {
			width: 25%;
			float: left;
		}

		#column-2 {
			width: 75%;
			float: left;
		}

		.new {
			margin-top: 20px;
		}

		.input-group {
			margin-bottom: 15px;
		}

		label {
			display: block;
		}

		.task {
			padding-bottom: 20px;
			border-top: 1px solid black;
		}

		h3 {
			margin-bottom: 0;
		}

		p {
			margin-top: 5px;
		}

		input[type="checkbox"] {
			margin-left: -18px;
			margin-right: 5px;
		}

		#task-new-button, #task-add-button {
			margin-bottom: 20px;
		}

		.task-due-date {
			margin-right: 30px;
		}

		.task-due-date, .task-priority {
			font-style: italic;
		}

		.task-checked {
			opacity: .5;
		}

		ul {padding: 0;}
	</style>
</head>
<body>
	<div id="wrapper">
		<h1>Task Manager</h1>
		<div id="column-1">
			<h2>Projects</h2>
			<div id="projects"></div>
			<div class="new">
				<button id="project-new-button">New project</button>
				<input id="project-add-input" style="display:none">
			</div>
		</div>
		<div id="column-2">
			<h2>Tasks</h2>
			<div class="new">
				<button id="task-new-button">New task</button>
				<form id="task-add-form" style="display:none">
					<div class="input-group">
						<label for="task-title">Title:</label>
						<input type="text" id="task-title">
					</div>
					<div class="input-group">
						<label for="task-description">Description:</label>
						<textarea id="task-description"></textarea>
					</div>
					<div class="input-group">
						<label for="task-priority">Priority:</label>
						<select id="task-priority">
							<option value="p1">Very Imortant</option>
							<option value="p2">Important</option>
							<option value="p3">Normal</option>
							<option value="p4">Not Important</option>
						</select>
					</div>
					<div class="input-group">
						<label for="task-due-date">Due:</label>
						<input type="datetime-local" id="task-due-date">
					</div>
					<button id="task-add-button">Add task</button>
				</form>
			</div>
			<div id="tasks"></div>
		</div>
	</div>
</body>
</html>
